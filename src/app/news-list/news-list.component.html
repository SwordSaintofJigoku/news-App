<div class="container">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col-auto">
            <h1 class="text-center mb-0 header">Top News</h1>
        </div>
        <div class="col-auto">
            <button routerLink="/add-news" class="cross-container">
                <div class="cross"></div>
            </button>
        </div>
    </div>
    <div class="row">
        <ng-container *ngIf="newsList">
            <div class="col-md-6" *ngFor="let news of newsList; let i = index">
                <div class="card news-item" style="border: 1px solid #ccc;">
                    <div class="card-body">
                        <h2 class="card-title news-title">{{ news.title }}</h2>
                        <p class="card-text news-body">{{ news.body }}</p>
                    </div>
                    <div class="button-container">
                        <button [routerLink]="['/view-news']" [queryParams]="{ id: news.id, title: news.title, body: news.body }" class="btn btn-sm btn-primary mr-2">Edit</button>
                        <button class="btn btn-sm btn-danger"(click)="deletePost(news.id)">Delete</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
