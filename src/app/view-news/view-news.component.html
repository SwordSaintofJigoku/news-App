<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card add-news-item">
                <div class="card-body">
                    <h2 class="card-title add-news-title">Edit This News</h2>
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" name="title" [value]="toBeEditedTitle" required #titleInput>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea id="body" class="form-control" name="body" [value]="toBeEditedBody" rows="5" required #bodyInput></textarea>
                        </div>
                        <div class="button-container">
                            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                            <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
